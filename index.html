<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form 2</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- LEFT SECTION -->
    <div class="left-section">
        <img class="left-section-img" src="halie-west-25xggax4bSA-unsplash.jpg" alt="leaf background image">
        <div class="transparent-background"></div>
        <div class="branding">
            <img class="odin-logo" src="odin-lined.png" alt="odin-logo">
            <div class="odin-text">ODIN</div>
            <div class="credits">Photo by Halie West on Unsplash</div>
        </div>
    </div>

    <!-- RIGHT SECTION -->
    <div class="right-section">
        <div class="right-section-top">
            <div class="headings">
                <div class="heading-1">
                    This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <i>now</i> to get started.
                </div>
                <div class="heading-2">
                    You <i>know</i> you want to.
                </div>
            </div>
        </div>

        <form action="#" mehtod="post" class="right-section-middle" id="main-form">
            <div class="sign-up-heading">Let's do this!</div>

          <div class="inputs-container">
            <div class="input-column-1">
                <div class="input-box">
                    <label for="1" class="label">First Name</label>
                    <input minlength="2" class="input" id="1" type="text" required>
                </div>
                <div class="input-box">
                    <label for="2" class="label">Email</label>
                    <input class="input" id="2" type="email" required>
                </div>
                <div class="input-box">
                    <label for="3" class="label">Password</label>
                    <input minlength="10" class="input password-input error" id="3" type="password" required>
                </div>
            </div>

            
            <div class="input-column-2">
                <div class="input-box">
                    <label for="4" class="label">Last Name</label>
                    <input minlength="2" class="input" id="4" type="text" required>
                </div>
                <div class="input-box">
                    <label for="5" class="label">Phone Number</label>
                    <input min="10" class="input" id="5" type="tel" required>
                </div>
                <div class="input-box">
                    <label for="6" class="label">Confirm Password</label>
                    <input minlength="10" class="confirm-password-input error" id="6" type="password" required>
                </div>
            </div>
        </form>


        </div>

        <div class="right-section-bottom">
            <button type="submit" form="main-form" class="create-account-btn">Create Account</button>

            <div class="login-text">Already have an account? <a class="login-link" href="/">Log in</a></div>
        </div>
    </div>
</body>
</html>
